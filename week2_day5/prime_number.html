<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>check the number it is prime number or not</h2>
   <script>
    let num = prompt("please enter a number");
    let isprime = true;
    if(num >1){
        for(let i = 2; i<num; i++ ){
            if(num%i == 0){
                isprime = false;
                break;
            }
        }
        if(isprime){
            document.write("it is prime number");
        }
        else{
            document.write("it is not prime number");
        }
    }
   </script>
</body>
</html>
