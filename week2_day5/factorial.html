<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> find factorial number</h2>    
    <script>
       var num = prompt("please enter a number ")
       fact = 1;
       for(var i =1; i<=num; i++){
        fact = fact *i
       }
       document.write(num +" factorial is "+ fact)

       

    </script>
</body>
</html>
