<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 


</head>
<body>
    <h2>print table using function</h2>
    <script>
        function table(){
            var num = prompt("please enter a number");
            for(var i =1; i<=10; i++){
                document.write(num + "x" + i +" = "+ num*i,  "</br>")
            }
            
        }
        table();

    </script>
    
</body>
</html>
