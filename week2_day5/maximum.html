<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> maximum number</h2>
    <script>
        function maximum(){
            let array = [5,4,7,8,9,2]
            let max = array[0]
            for(let i =0; i<array.length; i++){
                if(array[i]>max)
                max = array[i]
            }
            document.write("the largest number is" + " ",  max)
        }
        maximum();

    </script>
</body>
</html>
